<body>

    <div class="main">
        <img src="images/joker (1).png" id="joker" alt="Joker Image" >
        <img src="images/thor11 (1).png" id="thor" alt="Thor Image">
        <img src="images/wonderwomantransparent2 (1).png" id="wonderwoman" alt="Wonder Woman Image">
        <img src="images/harleytransparent (1).png" id="harley" alt="Hrley Quinn Image">
        <img src="images/ironman1 (1).png" id="ironman" alt="Ironman Image">

        <img src="images/wanda (2).png "id="wanda" alt="Wanda Image">
        <div class="container">
            <div class="signup-content">
                <form method="POST" id="signup-form" class="signup-form">
                    <h2>Sign In </h2>
                    <div class="form-group">
                        <input type="text" class="form-input" name="name" id="name" placeholder="Your Name"/>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-input" name="email" id="email" placeholder="Email"/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-input" name="password" id="password" placeholder="Password"/>
                        <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                        <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                    </div>
                    <div class="form-group " style="float: left;">
                        <input type="button" onClick="window.location.href='http://127.0.0.1:5500/index.html'" name="submit" id="submit" class="form-submit submit" value="Sign Up"  />  
                       
                    </div>
                    <div class="form-group " style="float: left;">
                        <input type="button" onClick="window.location.href='http://127.0.0.1:5500/signin.html'" name="submit" id="submit" class="form-submit submit" value="Sign In"  />
                       
                    </div>
                </form>
            </div>
        </div>

    </div>
